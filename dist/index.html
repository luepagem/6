<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Function Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Quadratic Function Calculator</h2>
        <p>Enter coefficients for ax^2 + bx + c:</p>
        <label for="a">a:</label>
        <input type="number" id="a" value="1"><br><br>
        <label for="b">b:</label>
        <input type="number" id="b" value="0"><br><br>
        <label for="c">c:</label>
        <input type="number" id="c" value="0"><br><br>
        <button onclick="calculate()">Calculate</button><br><br>
        <p id="result"></p>
    </div>

    <script>
        function calculate() {
            // Retrieve coefficients
            var a = parseFloat(document.getElementById('a').value);
            var b = parseFloat(document.getElementById('b').value);
            var c = parseFloat(document.getElementById('c').value);

            // Calculate discriminant
            var discriminant = b * b - 4 * a * c;

            // Calculate roots
            if (discriminant > 0) {
                var root1 = (-b + Math.sqrt(discriminant)) / (2 * a);
                var root2 = (-b - Math.sqrt(discriminant)) / (2 * a);
                document.getElementById('result').innerHTML = "Root 1: " + root1 + "<br>Root 2: " + root2;
            } else if (discriminant == 0) {
                var root = -b / (2 * a);
                document.getElementById('result').innerHTML = "Double root: " + root;
            } else {
                document.getElementById('result').innerHTML = "No real roots";
            }
        }
    </script>
</body>
